SPRACHE:
  - handler: MessageHandler
    filter: regex
    regex: "^(Englisch|English|In English 💂‍♀️)$"
    action: en_name
  - handler: CommandHandler
    command: english
    action: en_name

  - handler: MessageHandler
    filter: regex
    regex: "^(Deutsch|Auf Deutsch 🥨)$"
    action: name
  - handler: CommandHandler
    command: deutsch
    action: name

  - handler: TypeHandler
    type: Update
    action: sprache_tipp

NAME:
  - handler: MessageHandler
    filter: regex
    regex: "^(Nein, nenn mich lieber anders! 👻|Nein|Ups, verschrieben 🙈)$"
    action: name_frage
  - handler: CommandHandler
    command: Nein
    action: name_frage

  - handler: MessageHandler
    filter: regex
    regex: "^(Ja, gerne! 😎|Das klingt besser 😊|Ja)$"
    action: datenschutz
  - handler: CommandHandler
    command: Ja
    action: datenschutz

  - handler: TypeHandler
    type: Update
    action: name_tipp

EN_NAME:
  - handler: MessageHandler
    filter: regex
    regex: "^(No, better another way! 👻|No|Ups, not quite right 🙈)$"
    action: en_name_frage
  - handler: CommandHandler
    command: "no"
    action: name_frage

  - handler: MessageHandler
    filter: regex
    regex: "^(Sure 😎|Sounds better 😊|yes)$"
    action: en_datenschutz
  - handler: CommandHandler
    command: "yes"
    action: en_datenschutz

  - handler: TypeHandler
    type: Update
    action: en_name_tipp

NAME_AENDERN:
  - handler: MessageHandler
    filter: text
    action: name_aendern

  - handler: TypeHandler
    type: Update
    action: name_aendern_tipp

EN_NAME_AENDERN:
  - handler: MessageHandler
    filter: text
    action: en_name_aendern

  - handler: TypeHandler
    type: Update
    action: en_name_aendern_tipp

DATENSCHUTZ:
  - handler: MessageHandler
    filter: regex
    regex: "^(Nein|Ja|Ja, klar 🌻|Lieber nicht ⚔️)$"
    action: startpunkt
  - handler: CommandHandler
    command: Nein
    action: startpunkt
  - handler: CommandHandler
    command: Ja
    action: startpunkt

  - handler: TypeHandler
    type: Update
    action: datenschutz_tipp

EN_DATENSCHUTZ:
  - handler: MessageHandler
    filter: regex
    regex: "^(No|no|Yes, sure 🌻|No way⚔️)$"
    action: en_startpunkt
  - handler: CommandHandler
    command: "no"
    action: en_startpunkt
  - handler: CommandHandler
    command: "yes"
    action: en_startpunkt

  - handler: TypeHandler
    type: Update
    action: datenschutz_tipp

STARTPUNKT:
  - handler: MessageHandler
    filter: regex
    regex: "^(schon da ⚓|Ja)$"
    action: frage_bahnhof_gif
  - handler: CommandHandler
    command: Ja
    action: frage_bahnhof_gif

  - handler: MessageHandler
    filter: regex
    regex: "^(noch auf dem Weg 😱|Nein)$"
    action: weg_zum_bahnhof
  - handler: CommandHandler
    command: Nein
    action: weg_zum_bahnhof

  - handler: TypeHandler
    type: Update
    action: startpunkt_tipp

EN_STARTPUNKT:
  - handler: MessageHandler
    filter: regex
    regex: "^(I'm there ⚓|Yes|yes)$"
    action: en_frage_bahnhof_gif
  - handler: CommandHandler
    command: "yes"
    action: en_frage_bahnhof_gif

  - handler: MessageHandler
    filter: regex
    regex: "^(On my way 😱|No|no)$"
    action: en_weg_zum_bahnhof
  - handler: CommandHandler
    command: "no"
    action: en_weg_zum_bahnhof

  - handler: TypeHandler
    type: Update
    action: en_startpunkt_tipp

ROUTE_AUSWAEHLEN:
  - handler: CommandHandler
    command: reiherbergaufstieg
    action: frage_bahnhof_gif
  - handler: MessageHandler
    filter: regex
    regex: "^(Reiherbergaufstieg ⛰️|Reiherberg|Reiherbergaufstieg|Berg)$"
    action: frage_bahnhof_gif

  - handler: CommandHandler
    command: reiherbergaufstieg_en
    action: en_frage_bahnhof_gif
  - handler: MessageHandler
    filter: regex
    regex: "^(Heron Hill Climb 🇬🇧|English|Heron Hill|Hill)$"
    action: en_frage_bahnhof_gif

  - handler: TypeHandler
    type: Update
    action: welche_route_tipp

REIHERBERGROUTE_BESTAETIGEN:
  - handler: CommandHandler
    command: weiter
    action: frage_bahnhof_gif
  - handler: CommandHandler
    command: Ja
    action: frage_bahnhof_gif
  - handler: MessageHandler
    filter: regex
    regex: "^(Ja, ich bin bereit 🏁|Ja)$"
    action: frage_bahnhof_gif

  - handler: CommandHandler
    command: Nein
    action: welche_route
  - handler: MessageHandler
    filter: regex
    regex: "^(Ich würde doch lieber eine andere Route gehen 🤔|Nein)$"
    action: welche_route

  - handler: TypeHandler
    type: Update
    action: frage_bahnhof_gif_tipp

EN_REIHERBERGROUTE_BESTAETIGEN:
  - handler: CommandHandler
    command: weiter
    action: en_frage_bahnhof_gif
  - handler: CommandHandler
    command: "yes"
    action: en_frage_bahnhof_gif
  - handler: MessageHandler
    filter: regex
    regex: "^(Yes, I am ready 🏁|Ja|yes|Yes)$"
    action: en_frage_bahnhof_gif

  - handler: CommandHandler
    command: "no"
    action: welche_route
  - handler: MessageHandler
    filter: regex
    regex: "^(I would rather choose another route 🤔|Nein|no|No)$"
    action: welche_route

  - handler: TypeHandler
    type: Update
    action: en_frage_bahnhof_gif_tipp
